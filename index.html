
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title data-i18n="pageTitle"></title>
  <link rel="icon" href="img/64x64.ico" sizes="64x64" type="image/x-icon">
  <link rel="icon" href="img/32x32.ico" sizes="32x32" type="image/x-icon">
  <link rel="icon" href="img/16x16.ico" sizes="16x16" type="image/x-icon">
  <link rel="icon" href="img/192x192.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="main-wrapper">
    <header class="flex justify-between items-center pb-4 border-b border-gray-700 mb-6">
      <div class="flex items-center space-x-3">
        <img src="img/logo.png" alt="Logo" class="h-14">
      </div>
      <div class="flex items-center space-x-3">
        <div id="language-switcher" class="relative inline-block text-left z-40">
          <div id="language-select-toggle"
            class="bg-gray-800 text-white border border-gray-600 px-3 py-1 rounded cursor-pointer"
            style="min-width: 11ch;">
            English
          </div>
          <div id="language-options"
            class="absolute hidden mt-1 w-full bg-gray-800 border border-gray-600 rounded shadow">
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="en">English</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="ru">Русский</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="zh">简体中文</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="es">Español</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="de">Deutsch</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="fr">Français</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="pt">Português</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="vi">Tiếng Việt</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="th">ไทย</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="hi">हिन्दी</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="ar">العربية</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="ko">한국어</div>
            <div class="px-3 py-1 hover:bg-gray-700 cursor-pointer" data-lang="ja">日本語</div>
          </div>
        </div>



      </div>
    </header>

    <section id="notice-banner" class="gradient-border mb-4">
      <div class="bg-gray-900 rounded-lg p-4 relative overflow-hidden"
        style="background: url('img/bj.png') center center / cover;">

        <div class="light-sweep-blue"></div>

        <p class="text-left text-sm text-gray-300 leading-relaxed relative z-10" data-i18n="desc"></p>


      </div>
    </section>




    <section class="gradient-border mb-4 hidden" id="wallet">
      <div class="bg-gray-900 rounded-lg p-4" style="background: url('img/bj.png') center center / cover;">

        <div class="header text-white">

          <div class="flex items-center justify-between mb-2" style="width: 100%;">
            <span id="wallet-address" class="truncate"
              style="font-size: 14px; background-color: #142546; color: #fff; padding: 4px 8px; border-radius: 6px;">
            </span>

          </div>



          <div id="Resources" class="flex items-center gap-2 hidden">

            <div
              style="background-color: #142546; border-radius: 6px; padding: 4px 8px; display: flex; gap: 16px; min-width: 160px; justify-content: space-between; align-items: center;">

              <div style="color: #fff; font-size: 14px;">
                <span class="i-local:energy-s2"></span> <span data-i18n="energy"></span>
                <span id="wallet-energy">--</span>
              </div>

              <div style="color: #fff; font-size: 14px;">
                <span class="i-local:bandwidth-s2"></span> <span data-i18n="bandwidth"></span>
                <span id="wallet-bandwidth">--</span>
              </div>
            </div>
          </div>

          <div id="balances" class="flex items-center gap-2 mt-2 hidden">

            <div
              style="background-color: #142546; border-radius: 6px; padding: 4px 8px; display: flex; gap: 16px; min-width: 160px; justify-content: space-between; align-items: center;">


              <div class="text-white text-sm flex items-center gap-1">
                <img src="img/trx.png" alt="TRX" class="w-4 h-4" />
                <span id="wallet-trx">--</span>
              </div>


              <div class="text-white text-sm flex items-center gap-1">
                <img src="img/usdt.png" alt="USDT" class="w-4 h-4" />
                <span id="wallet-usdt">--</span>
              </div>

            </div>
          </div>

        </div>
    </section>





    <section class="gradient-border mb-4">
      <div class="bg-gray-900 rounded-lg p-4" style="background: url('img/bj.png') center center / cover;">
        <div class="flex justify-center items-center relative mb-6">
          <div class="relative flex w-full">
            <p data-i18n="flashExchange" id="exchange-btn"
              class="btn flex-1 py-2 text-center text-white rounded-t-lg transition-all duration-300 cursor-pointer"
              style="min-width: 100px;"></p>
            <p data-i18n="buyEnergy" id="energy-btn"
              class="btn flex-1 py-2 text-center text-gray-300 rounded-t-lg transition-all duration-300 cursor-pointer"
              style="min-width: 100px;"></p>

            <div id="slider" class="slider absolute bottom-0 left-0 h-1 bg-[#007fe9] transition-all duration-300 w-1/2">
            </div>
          </div>
        </div>

        <div id="energy-section" class="rounded-lg hidden">
          <div class="mt-4">
            <div class="flex justify-between items-center mb-2">
              <label data-i18n="buyCount" class="font-medium"></label>
              <span data-i18n="tip" class="text-gray-400 text-sm text-orange"></span>
            </div>
            <div class="grid grid-cols-4 gap-4">
              <button type="button"
                class="purchase-btn px-3 py-1 border border-gray-500 rounded text-white hover:bg-gray-700"
                data-count="1" data-i18n="btn1"></button>
              <button type="button"
                class="purchase-btn px-3 py-1 border border-gray-500 rounded text-white hover:bg-gray-700"
                data-count="2" data-i18n="btn2"></button>
              <button type="button"
                class="purchase-btn px-3 py-1 border border-gray-500 rounded text-white hover:bg-gray-700"
                data-count="5" data-i18n="btn5"></button>
              <button type="button"
                class="purchase-btn px-3 py-1 border border-gray-500 rounded text-white hover:bg-gray-700"
                data-count="10" data-i18n="btn10"></button>
            </div>

            <input type="hidden" id="energy_count" name="energy_count" value="1">
          </div>

          <div class="mt-4">
            <div class="flex justify-between items-center mb-2">
              <label class="font-medium" data-i18n="getEnergy"></label>
              <span class="text-gray-400 text-sm" data-i18n="expireTip"></span>
            </div>
            <div class="relative w-full">
              <i class="i-local:energy-s2 absolute left-1 top-1/2 transform -translate-y-1/2 text-xl"></i>
              <input type="text" id="energy_display" readonly
                class="w-full py-3 h-11 pr-4 rounded-lg bg-black text-white border border-gray-600"
                style="padding-left: 1.5rem;font-size: 16px;" data-i18n-placeholder="energyPlaceholder">
            </div>
          </div>

          <div class="mt-4 text-lg font-medium">

            <div class="flex items-center space-x-1">
              <span class="text-sm" data-i18n="payText"></span>
              <span class="text-green-400 text-sm" id="final_price"></span>
              <span class="text-sm" data-i18n="saveText"></span>
              <span class="text-gray-500 text-sm mr-2 line-through" id="origin_price"></span>

            </div>


          </div>

          <div class="flex space-x-4 mt-4">
            <button onclick="handlePurchase(this)" type="submit" class="purchase-energy-btn"
              data-i18n="purchaseBtn"></button>
          </div>
        </div>


        <div id="exchange-section">

          <div class="mb-4 relative">
            <label class="block mb-1 font-medium text-white" data-i18n="payLabel"></label>
            <div class="input-group relative">
              <input id="from-amount" type="text" autocomplete="off" data-i18n="inputAmountPlaceholder"
                placeholder="inputAmountPlaceholder"
                class="w-full pr-24 py-3 h-11 rounded-lg bg-black text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#007fe9]"
                style="padding-left: 1.5rem;" />


              <div class="select-currency absolute top-1 right-0 flex items-center pr-4 rounded-lg z-20"
                style="height: 90%;">
                <div class="ant-select-selector flex items-center cursor-pointer" id="from-token-selector">
                  <img id="from-token-icon" src="img/usdt.png" style="width: 24px; height: 24px; margin-right: 8px;" />
                  <span id="from-token-text" class="text-white min-w-[40px] text-center">USDT</span>
                  <i class="i-ant-design:down-outlined ml-2"></i>
                </div>

                <div id="from-token-list"
                  class="hidden absolute top-full right-0 text-white rounded-lg mt-2 z-50 w-max min-w-[120px] shadow-lg"
                  style="background-color: #142546;">
                  <ul>
                    <li class="token-item flex items-center p-2 hover:bg-gray-700 cursor-pointer" data-value="USDT"
                      data-icon="img/usdt.png"> <img src="img/usdt.png"
                        style="width: 24px; height: 24px; margin-right: 8px;" />
                      <span>USDT</span>
                    </li>
                    <li class="token-item flex items-center p-2 hover:bg-gray-700 cursor-pointer" data-value="TRX"
                      data-icon="img/trx.png"> <img src="img/trx.png"
                        style="width: 24px; height: 24px; margin-right: 8px;" />
                      <span>TRX</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>



          <div class="flex justify-center my-2">
            <button onclick="swapTokens()" class="switch-currency-button text-white hover:text-blue-400 transition">
              <i class="i-local:reverse-currency?mask" style="width: 24px; height: 24px;"></i>
            </button>
          </div>


          <div class="mb-4 relative">
            <label class="block mb-1 font-medium text-white" data-i18n="receiveLabel"></label>
            <div class="input-group relative">
              <input id="to-amount" type="text" autocomplete="off" data-i18n="outputAmountPlaceholder"
                placeholder="outputAmountPlaceholder"
                class="w-full pr-24 py-3  h-11 rounded-lg bg-black text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-[#007fe9]"
                style="padding-left: 1.5rem;" readonly />


              <div class="select-currency absolute top-1 right-0 flex items-center pr-4 rounded-lg z-20"
                style="height: 90%;">
                <div class="ant-select-selector flex items-center cursor-pointer" id="to-token-selector">
                  <img id="to-token-icon" src="img/trx.png" style="width: 24px; height: 24px; margin-right: 8px;" />
                  <span id="to-token-text" class="text-white min-w-[40px] text-center">TRX</span>
                  <i class="i-ant-design:down-outlined ml-2"></i>
                </div>
                <div id="to-token-list"
                  class="hidden absolute top-full right-0 text-white rounded-lg mt-2 z-50 w-max min-w-[120px] shadow-lg"
                  style="background-color: #142546;">
                  <ul>
                    <li class="token-item flex items-center p-2 hover:bg-gray-700 cursor-pointer" data-value="TRX"
                      data-icon="img/trx.png"> <img src="img/trx.png"
                        style="width: 24px; height: 24px; margin-right: 8px;" />
                      <span>TRX</span>
                    </li>
                    <li class="token-item flex items-center p-2 hover:bg-gray-700 cursor-pointer" data-value="USDT"
                      data-icon="img/usdt.png"> <img src="img/usdt.png"
                        style="width: 24px; height: 24px; margin-right: 8px;" />
                      <span>USDT</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>








          <div class="flex flex-col justify-between items-center text-sm text-gray-300 mb-2 mt-4"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">

            <div class="flex justify-between items-center w-full mb-2 text-sm text-gray-300">
              <span id="exchange-label" data-i18n="exchangeRate"></span>
              <span id="exchange-value">-</span>
            </div>

            <div id="payment" class="flex justify-between items-center w-full text-sm text-gray-300">
              <span data-i18n="payment"></span>
              <span id="payment-value">-</span>
            </div>

          </div>

          <div class="flex justify-center mt-6">
            <button onclick="handleTokenSwap(this)"
              class="purchase-energy-btn w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-all"
              data-i18n="exchangeNow"></button>
          </div>
        </div>
      </div>
    </section>


    <div id="messageBox" style="
  position: fixed;
  top: -80px;
  left: 50%;
  transform: translateX(-50%);
  min-width: 280px;
  max-width: 90%;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-family: sans-serif;
  color: #fff;
  z-index: 3000;
  display: none;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: all 0.4s ease;
  opacity: 0;
"></div>

    <div id="walletModal" style="display: none;">
      <div class="wallet-backdrop" onclick="closeWalletModal()"></div>
      <div class="wallet-wrapper">
        <div class="gradient-border" id="walletContent">
          <div class="wallet-modal-content">
            <button onclick="closeWalletModal()" class="wallet-close-btn">&times;</button>
            <h2 style="text-align: center; margin-bottom: 20px;" data-i18n="chooseWallet"></h2>
            <div class="wallet-grid">
              <a id="trust" class="wallet-item" onclick="startWalletConnect()">
                <img src="img/Trust.png" />
                <span>Trust Wallet</span>
              </a>
              <a id="tronlink" class="wallet-item" href="#" target="_blank">
                <img src="img/tronlink.png" />
                <span>TronLink</span>
              </a>
              <a id="klever" class="wallet-item" href="#" target="_blank">
                <img src="img/klever.png" />
                <span>klever Wallet</span>
              </a>
              <a id="mathwallet" class="wallet-item" href="#" target="_blank">
                <img src="img/mathwallet.png" />
                <span>MathWallet</span>
              </a>
              <a id="safepal" class="wallet-item" onclick="startWalletConnect()">
                <img src="img/safepal.png" />
                <span>SafePal</span>
              </a>
              <a id="walletconnect" class="wallet-item" onclick="startWalletConnect()">
                <img src="img/WalletConnect.png" />
                <span>WalletConnect</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="waitingModal" class="confirm-modal hidden">
      <div class="confirm-backdrop"></div>
      <div class="confirm-wrapper confirm-gradient-border">
        <div class="confirm-modal-content">
          <div style="display: flex; flex-direction: column; align-items: center; gap: 24px; padding-top: 10px;">
            <!-- Loading Spinner -->
            <div class="progress-container">

              <div class="progress-bar"></div>

            </div>

            <div class="waiting-text" data-i18n="waiting"></div>
          </div>

        </div>
      </div>
    </div>

    <div id="loadingOverlay" class="confirm-modal hidden">
      <div class="confirm-backdrop"></div>
      <div class="confirm-wrapper confirm-gradient-border">
        <div class="confirm-modal-content">
          <div style="display: flex; flex-direction: column; align-items: center; gap: 24px; padding-top: 10px;">
            <!-- Loading Spinner -->
            <svg class="spinner-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              style="width: 40px; height: 40px; animation: spin 1s linear infinite; color: #3b82f6;">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" style="opacity: 0.25;"></circle>
              <path fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" style="opacity: 0.75;"></path>
            </svg>
            <div class="waiting-text" data-i18n="walletconnecting"></div>
          </div>
        </div>
      </div>
    </div>



    <div id="confirmModal" class="confirm-modal hidden">
      <div class="confirm-backdrop"></div>
      <div class="confirm-wrapper confirm-gradient-border">
        <div class="confirm-modal-content">
          <h2 style="text-align: center; margin-bottom: 20px;" data-i18n="confirmOrder"></h2>


          <div style="margin-bottom: 16px;">
            <p><strong data-i18n="paymentAddress"></strong><span id="paymentAddress"></span></p>
            <p><strong data-i18n="receiveAddress"></strong><span id="receiveAddress"></span></p>
            <p><strong data-i18n="energyAmount"></strong><span id="energyAmount"></span></p>
            <p><strong data-i18n="paymentAmount"></strong><span id="paymentAmount"></span></p>
          </div>


          <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <button onclick="window.closeConfirmModal();confirmPayment();" class="confirm-btn"
              style="background: #007fe9;" data-i18n="confirmPay"></button>
            <button
              onclick="window.closeConfirmModal();window.showMessage(translations[currentLang].message.orderCancelled, 'error');"
              class="confirm-btn" style="background: #888;" data-i18n="cancel"></button>
          </div>
        </div>
      </div>
    </div>

    <section class="gradient-border mb-4">
      <div class="bg-gray-900 rounded-lg p-5" style="background: url('img/bj.png') center center / cover;">
        <div class="faq-section">
          <div class="text-center mb-2 flex items-center justify-center space-x-2">
            <span class="text-sm text-gray-300 tracking-widest uppercase" data-i18n="instructionFaqTitle"></span>
          </div>
          <div class="faq-box rounded-md p-3 mb-2"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">
            <div class="faq-question-wrapper flex items-center justify-between cursor-pointer"> <div
                class="faq-question text-left text-gray-200" data-i18n="faqQuestion1"></div> <i
                class="i-local:faq-arrow faq-arrow" style="width: 16px; height: 16px;"></i> </div>
            <div class="faq-answer text-gray-400 mt-2 hidden" data-i18n="faqAnswer1"></div>
          </div>
          <div class="faq-box rounded-md p-3 mb-2"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">
            <div class="faq-question-wrapper flex items-center justify-between cursor-pointer"> <div
                class="faq-question text-left text-gray-200" data-i18n="faqQuestion2"></div> <i
                class="i-local:faq-arrow faq-arrow" style="width: 16px; height: 16px;"></i>
            </div>
            <div class="faq-answer text-gray-400 mt-2 hidden" data-i18n="faqAnswer2"></div>
          </div>
          <div class="faq-box rounded-md p-3 mb-2"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">
            <div class="faq-question-wrapper flex items-center justify-between cursor-pointer"> <div
                class="faq-question text-left text-gray-200" data-i18n="faqQuestion3"></div> <i
                class="i-local:faq-arrow faq-arrow" style="width: 16px; height: 16px;"></i>
            </div>
            <div class="faq-answer text-gray-400 mt-2 hidden" data-i18n="faqAnswer3"></div>
          </div>
          <div class="faq-box rounded-md p-3 mb-2"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">
            <div class="faq-question-wrapper flex items-center justify-between cursor-pointer"> <div
                class="faq-question text-left text-gray-200" data-i18n="faqQuestion4"></div> <i
                class="i-local:faq-arrow faq-arrow" style="width: 16px; height: 16px;"></i> </div>
            <div class="faq-answer text-gray-400 mt-2 hidden" data-i18n="faqAnswer4"></div>
          </div>
          <div class="faq-box rounded-md p-3 mb-2"
            style="background-color: #142546; padding: 8px 16px; border-radius: 8px;">
            <div class="faq-question-wrapper flex items-center justify-between cursor-pointer"> <div
                class="faq-question text-left text-gray-200" data-i18n="faqQuestion5"></div> <i
                class="i-local:faq-arrow faq-arrow" style="width: 16px; height: 16px;"></i> </div>
            <div class="faq-answer text-gray-400 mt-2 hidden" data-i18n="faqAnswer5"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="gradient-border mb-4">
      <div class="bg-gray-900 rounded-lg p-5" style="background: url('img/bj.png') center center / cover;">

        <div class="text-center mb-2 flex items-center justify-center space-x-2">

          <span class="text-sm text-gray-300 tracking-widest uppercase" data-i18n="partners"></span>
        </div>

        <div class="partners-container overflow-hidden relative h-15">
          <div class="partners-track flex animate-scroll whitespace-nowrap">
            <img src="img/192x192.png" alt="LOGO" class="partner-logo opacity-75">
            <img src="img/WalletConnect.png" alt="Trust" class="partner-logo opacity-75">
            <img src="img/Trust.png" alt="Trust" class="partner-logo opacity-75">
